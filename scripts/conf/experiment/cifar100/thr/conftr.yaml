# @package _global_
defaults:
  - base_config
dataset: "cifar100"
objective: "conftr"
job_name: "conftr/thr"
momentum: 0.9
nesterov: True
weight_decay: 0.0005
optimizer: "sgd"
scheduler: "step"
size_loss_weight: 0.005
coverage_loss_weight: 0.
cross_entropy_loss_weight: 0.
target_size: 0
n_epochs: 150
early_stopping_patience: 150
# Hypersearch results
batch_size: 100
lr: 0.005
temperature: 1
steepness: 1
