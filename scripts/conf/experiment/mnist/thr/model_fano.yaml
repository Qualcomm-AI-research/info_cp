# @package _global_
defaults:
  - base_config
dataset: "mnist"
objective: "model_fano"
job_name: "model_fano/thr"
momentum: 0.9
weight_decay: 0.0005
nesterov: True
optimizer: "sgd"
scheduler: "step"
gamma: 0.1
alpha: 0.01
size_loss_weight: 0.
coverage_loss_weight: 0.
cross_entropy_loss_weight: 0.
n_epochs: 50
early_stopping_patience: 50
# Hypersearch results
batch_size: 1000
lr: 0.005
temperature: 0.1
steepness: 100