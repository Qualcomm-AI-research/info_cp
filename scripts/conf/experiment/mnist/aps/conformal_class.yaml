# @package _global_
defaults:
  - base_config
dataset: "mnist"
objective: "conftr"
job_name: "conftr_class/aps"
momentum: 0.9
weight_decay: 0.0005
nesterov: True
optimizer: "sgd"
scheduler: "step"
gamma: 0.1
alpha: 0.01
size_loss_weight: 0.5
coverage_loss_weight: 1.
cross_entropy_loss_weight: 0.
target_size: 1
n_epochs: 50
early_stopping_patience: 50
# Hypersearch results
batch_size: 500
lr: 0.01
temperature: 0.1
steepness: 100