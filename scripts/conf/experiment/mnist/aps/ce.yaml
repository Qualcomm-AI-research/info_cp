# @package _global_
defaults:
  - base_config
dataset: "mnist"
objective: "ce"
job_name: "ce/aps"
optimizer: "sgd"
scheduler: "step"
momentum: 0.9
nesterov: True
alpha: 0.01
size_loss_weight: .5
coverage_loss_weight: 1.
cross_entropy_loss_weight: 0.
n_epochs: 50
early_stopping_patience: 50
# Hypersearch results
batch_size: 500
lr: 0.05
temperature: 1 # Irrelevant
steepness: 1 # Irrelevant